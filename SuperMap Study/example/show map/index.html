<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>show map</title>
		<meta name="Keywords" content="show map,supermap" />
		<meta name="descirption" content="展示基本地图" />
		<script type="text/javascript" src="libs/SuperMap.Include.js"></script>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.mapContainer{
			width: 80%;
			height: 600px;
			border: 1px solid red;
			margin: 100px auto;
		}
		#map{
			width: 100%;
			height: 600px;
		}
		</style>
		<script type="text/javascript">
			var map,layer,
			url="http://localhost:8090/iserver/services/map-world/rest/maps/World";
			function init(){
				map = new SuperMap.Map("map");
				layer = new SuperMap.Layer.TiledDynamicRESTLayer("World",url,null,{maxResolution:"auto"});
				layer.events.on({"layerInitialized":addlayer});
			}
			function addlayer(){
				map.addLayer(layer);
				map.setCenter(new SuperMap.LonLat(0,0),0);
			}
		</script>
	</head>
	<body onload="init()">
		<div class="mapContainer">
			<div id="map"></div>
		</div>
	</body>
</html>
